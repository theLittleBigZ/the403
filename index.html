<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <title>The 403</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/error.css">
</head>

<body>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div id="titleBox" class="col-sm-12 mx-auto">
                <div class="col-6 d-flex justify-content-center text-center">
                    <i id="logo" class="fas fa-ban fa-3x"></i>
                    <h1 id="logoText"> &nbsp; 403 Forbidden</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center text-center">
                <p>You don't have permission to access <span>this site</span></p>
                <a href="homepage.html">djgiodfjsoijgiojdiojgfgoisjgjsdg</a>
            </div>
        </div>
        <div class="row text-center center">
            <div class="col-sm-6">
                <h2>What Happened?</h2>
                <p>Well the site is called the 403, so... what did you expect</p>
            </div>
            <div class="col-sm-6">
                <h2>what should I do?</h2>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                    Click me!
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="LoginModalLongTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <label>Email:</label>
                        <input type="email" name="email" placeholder="Your Email">
                        <br>
                        <label>Password:</label>
                        <input type="password" name="password" placeholder="Your Password">
                    </form>
                    <br>
                    <p>Don't have an account? <button class="btn btn-outline-info" onclick="modalController({loginModal:'hide',regModal:'show'})">Create an Account</button></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="login();">login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="regModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="regModalLongTitle">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="regForm">
                        <label>Email:</label>
                        <input type="email" name="email" placeholder="Your Email">
                        <br>
                        <label>Name:</label>
                        <input type="text" name="displayName" placeholder="Your Display Name">
                        <br>
                        <label>Password:</label>
                        <input type="password" name="password" placeholder="Your Password">
                    </form>
                    <br>
                    <p>Have an account? <button class="btn btn-outline-info" onclick="modalController({loginModal:'show',regModal:'hide'})">Login</button></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="register()">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript Goes Here-->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-functions.js"></script>
    <script src="assets/js/secret.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
        integrity="sha384-ujbKXb9V3HdK7jcWL6kHL1c+2Lj4MR4Gkjl7UtwpSHg/ClpViddK9TI7yU53frPN"
        crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
