<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <title>The 403</title>
	    <link rel="icon" href="assets/images/favicon.svg" type="image/svg">
	    <link rel="stylesheet" href="assets/css/sheet.css">
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	</head>

	<body>
	    <div class="container">
	        <div class="row">
	            <div class="col"></div>
	            <div class="col-sm-auto">
	                <center>
	                    <div id="title">
	                        <span style="font-size: 48px; color: red;">
								<i id="black_white" class="fas fa-ban"></i>
							</span>
	                        <h1>403 Forbidden</h1>
	                    </div>
	                    <p>Sorry! You don't have access permissions for that on <i>the403.ml</i></p>
	                </center>
	            </div>
	            <div class="col"></div>
	        </div>
	        <div class="row">
	            <div class="spacer"></div>
	        </div>
	        <div class="row">
	            <div class="col-12">
	                <h1>What Happened?</h1>
	                <p>Well the site is called the 403, so... What did you expect?</p>
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-12">
	                <h1>What Should I Do?</h1>
	                <p id="btnStart">Click me!</p>
	            </div>
	        </div>
	    </div>
	    <div class="modal fade" id="login">
	    	<div class="modal-dialog modal-dialog-centered">
	    		<div class="modal-content">
	    			<div class="modal-header">
	    				<h4 id="log_title" class="modal-title">Log-in</h4>
	    				<button type="button" class="close" data-dismiss="modal">&times;</button>
	    			</div>
	    			<div class="modal-body">
	    				<form id="login_form">
	    					<label>Email:</label>
	    					<input type="email" name="email_input">
	    					<br>
	    					<label>Password:</label>
	    					<input type="password" name="password_input">
	    				</form>
	    				<form id="resgiser_form">
	    					<label>First name:</label>
	    					<input type="text" name="first_name_input">
	    					<br>
	    					<label>Last name:</label>
	    					<input type="text" name="last_name_input">
	    					<br>
	    					<label>Email:</label>
	    					<input type="email" name="email_input">
	    					<br>
	    					<label>Password:</label>
	    					<input type="password" name="password_input">
	    				</form>
	    			</div>
	    			<div class="modal-footer">
	    				<a id="btn_reg" style="float: left;" onclick="one()">Resgister</a>
	    				<a id="btn_log" style="float: left;" onclick="two()">Log-in</a>
	    				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	    				<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="preauth();">Login</button>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
	    <script src="assets/js/ipcatch.js"></script>
	    <script src="assets/js/storage.js"></script>
	  	<script src="assets/js/script.js"></script>
	  	<script type="text/javascript">
	  		function preauth() {
	  			var user = $('[name="email_input"]').val();
	  			var passwd = $('[name="password_input"]').val();
	  			signin(user, passwd);
	  		}
	  		function one(){	
	  			$('#resgiser_form').show();
	  			$('#login_form').hide();
	  			$('#btn_log').show();
	  			$('#btn_reg').hide();
	  			$('#log_title').text('Resgister');
	  		}
	  	</script>
	</body>
</html>
